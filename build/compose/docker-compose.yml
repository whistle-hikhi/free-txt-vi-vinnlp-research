services:
  api:
    image: ${PROJECT_NAME}/backend:base
    container_name: ${PROJECT_NAME}-api
    ports: 
      - ${PORT}:8080
    volumes:
      - ../../api:/api
    environment:
      - PYTHONPATH=/api
      - MODEL_PATH_SUM=/models/qwen2.5-0.5b-instruct
      - JVM_PATH=/usr/lib/jvm/default-java/lib/server/libjvm.so